<!DOCTYPE html>

<html lang="en">
 
    <head>

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <title>Coding Quiz</title>

        <!-- CSS only -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="Assets/style.css">

    </head>
  
    <body>

        <!-- added nav bar to replace the current header for style -->
        <nav class="navbar navbar-dark bg-dark">

            <a class="navbar-brand" href="#">Coding Quiz</a>

        </nav>

        <main>

            <!--Card taking up 12 Columns -->
            <div class="container my-container">

                <div class="col-md-12 wrapper">

                    <div class="card mt-2">

                        <div class="card-body" id="question-container">

                            <!-- instructions/ question content -->
                            <div class="card-title" id="question-prompt">You will have 5 min to complete this quiz!</div>

                            <!-- line divider between heading and content -->
                            <div class="line"><div>
                            <br />

                            <div id="answer-buttons" class="hide">

                                <!-- adding buttons programmatically, so I decided to comment these out. will leave here for testing -->
                                
                                <!-- <button type="button" class="btn btn-outline-dark btn-block">Ans 1</button>
                                <button type="button" class="btn btn-outline-dark btn-block">Ans 2</button>
                                <button type="button" class="btn btn-outline-dark btn-block">Ans 3</button>
                                <button type="button" class="btn btn-outline-dark btn-block">Ans 4</button> -->

                            </div>


                            <div class="controls">

                                <button type="button" id="start-btn" class="start-btn btn btn-lg btn-outline-dark"     >Start</button>
                                <button type="button" id="prev-btn"  class="prev-btn  btn btn-lg btn-outline-dark hide">Prev </button>
                                <button type="button" id="next-btn"  class="next-btn  btn btn-lg btn-outline-dark hide">Next </button>

                            </div>
                        
                        </div>

                    </div>

                </div>

            </div>

        </main>  

        <!-- Sticky Footer (modified - copied and pasted from https://getbootstrap.com/docs/4.5/examples/sticky-footer-navbar/ -->
        <footer class="footer mt-auto bg-dark">
            <div class="container">

                <span class="my-foot-text">Â© 2020 v1.5 - updated: 7/7 by S. Arrazola</span>
                
            </div>
        </footer>

        <!-- JQuery CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- javascript relative path -->
        <script src="Assets/script.js"></script>

    </body>

</html>
